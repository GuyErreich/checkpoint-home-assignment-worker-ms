name: CI

on:
  workflow_dispatch:
    
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run Ruff linter
      run: |
        ruff check .

    - name: Run Ruff formatter check
      run: |
        ruff format --check .

    - name: Run type checking with mypy
      run: |
        mypy src/

    - name: Run tests with pytest and coverage
      run: |
        pytest -v --tb=short

    - name: Generate coverage badge
      run: |
        coverage-badge -f -o coverage-badge.svg

    - name: Create Test Summary
      if: always()
      run: |
        echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        
        # Extract test count from pytest results
        if [ -f pytest-results.xml ]; then
          TESTS=$(grep -o 'tests="[0-9]*"' pytest-results.xml | grep -o '[0-9]*' || echo "N/A")
          FAILURES=$(grep -o 'failures="[0-9]*"' pytest-results.xml | grep -o '[0-9]*' || echo "0")
          ERRORS=$(grep -o 'errors="[0-9]*"' pytest-results.xml | grep -o '[0-9]*' || echo "0")
          echo "| ðŸ§ª Total Tests | $TESTS |" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Passed | $((TESTS - FAILURES - ERRORS)) |" >> $GITHUB_STEP_SUMMARY
          echo "| âŒ Failed | $FAILURES |" >> $GITHUB_STEP_SUMMARY
          echo "| âš ï¸ Errors | $ERRORS |" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Extract coverage from coverage.xml
        if [ -f coverage.xml ]; then
          COVERAGE=$(grep -o 'line-rate="[0-9.]*"' coverage.xml | head -1 | grep -o '[0-9.]*' | awk '{printf "%.1f%%", $1*100}' || echo "N/A")
          echo "| ðŸ“Š Coverage | $COVERAGE |" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ **Manual Report**: Test results and coverage data generated locally" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“‹ **JUnit XML**: Available in pytest-results.xml for manual analysis" >> $GITHUB_STEP_SUMMARY

    - name: Archive test results and coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-coverage-results
        path: |
          htmlcov/
          coverage.xml
          coverage-badge.svg
          pytest-results.xml
        retention-days: 30

    - name: Test Docker build
      run: |
        docker build -t test-app .
